<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Trash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Process Your Trash</h1>
    </header>

    <section class="form-section">
        <h2>Fill in the details</h2>
        <form action="{{ url_for('process') }}" method="POST">
            <label for="material">Type of Trash:</label>
            <select name="material" id="material" required>
                <option value="plastic">Plastic (PET bottles)</option>
                <option value="nylon">Nylon (Pure water sachets)</option>
                <option value="aluminum">Aluminum (Cans)</option>
            </select>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" min="1" required>

            <label for="location">Choose Drop-off Location:</label>
            <select name="location" id="location" required>
                <option value="lagos">Lagos</option>
                <option value="abuja">Abuja</option>
            </select>

            <button type="submit" class="btn">Calculate Reward</button>
        </form>

        {% if reward is not none %}
        <div class="reward">
            <h3>Your Reward: â‚¦{{ reward }}</h3>
        </div>
        {% endif %}
    </section>

    <footer>
        <p>&copy; 2025 Trash2Cash. All Rights Reserved.</p>
    </footer>
</body>
</html>
