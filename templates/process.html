<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Process Trash | Trash2Cash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="logo">Trash2Cash</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                <li><a href="{{ url_for('process') }}" class="active">T2C</a></li>
            </ul>
        </nav>
    </header>

    <section class="process-hero">
        <h1>Process Your Trash</h1>
        <p>Exchange waste for wealth ‚Äî quick, easy, and rewarding.</p>
    </section>

    <section class="process-form-container">
        <div class="form-card">
            <h2>Enter Your Details</h2>
            <form action="{{ url_for('process') }}" method="POST">
                <label for="material">‚ôªÔ∏è Type of Trash</label>
                <select name="material" id="material" required>
                    <option value="plastic">Plastic (PET bottles)</option>
                    <option value="nylon">Nylon (Pure water sachets)</option>
                    <option value="aluminum">Aluminum (Cans)</option>
                </select>

                <label for="weight">‚öñÔ∏è Weight (kg)</label>
                <input type="number" id="weight" name="weight" min="1" placeholder="e.g., 5" required>

                <label for="location">üìç Drop-off Location</label>
                <select name="location" id="location" required>
                    <option value="lagos">Lagos</option>
                    <option value="abuja">Abuja</option>
                </select>

                <button type="submit" class="btn">Calculate Reward</button>
            </form>

            {% if reward is not none %}
            <div class="reward-display">
                <h3>üéâ You Earn: <span>‚Ç¶{{ reward }}</span></h3>
            </div>
            {% endif %}
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Trash2Cash. All rights reserved.</p>
    </footer>
</body>
</html>
